<div class="container">
  <h1>Gerenciar Produtos</h1>

  <button mat-raised-button color="primary" (click)="adicionar()">Novo Produto</button>

  <table mat-table [dataSource]="produtos" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let p">{{ p.id }}</td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let p">{{ p.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="preco">
      <th mat-header-cell *matHeaderCellDef>Preço</th>
      <td mat-cell *matCellDef="let p">{{ p.preco | currency:'BRL' }}</td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let p"  class="action-cell">
        
        <button matMiniFab (click)="editar(p)" aria-label="Editar o item">
          <mat-icon>edit</mat-icon>
        </button>
         <button matMiniFab (click)="excluir(p)" aria-label="Apagar o item">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
